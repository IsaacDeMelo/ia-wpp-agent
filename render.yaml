services:
  - type: web
    name: zapbot-ai-manager
    env: node
    plan: free
    buildCommand: npm install && npm run build
    startCommand: node server.js
    envVars:
      - key: PUPPETEER_SKIP_CHROMIUM_DOWNLOAD
        value: true
      - key: PUPPETEER_ARGS
        value: "--no-sandbox --disable-setuid-sandbox"
      - key: NODE_VERSION
        value: 20.11.0
    buildpacks:
      - key: https://github.com/puppeteer/puppeteer-buildpack.git
